<ion-header>
  <ion-navbar>
    <ion-title>{{speaker.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="speaker-detail">
  <div text-center>
   
    <h1>{{speaker.name}}</h1>
  </div>
  <h4><p text-center>{{speaker.about}}</p></h4>
  <hr>
  <h4><p>Features</p></h4>
  <ion-list>
      <ion-item *ngFor="let camps of speaker.camps" >        
        <h3>Study Area            :-   {{camps.sellers}}</h3>
        <h3>Duration              :-   {{camps.features}}</h3>
        <h3>Schedule              :-   {{camps.Numberofpeople}}</h3>
        <h3>Semesters             :-   {{camps.quality}}</h3>
        <h3>Examinations          :-   {{camps.opensize}}</h3>
      </ion-item>
  </ion-list>
  <div bottom-right text-right>
      <!--<img [src]="speaker.profilePic2" [alt]="speaker.name">-->
  </div>
   <ion-fab bottom left #fab>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="facebook" (click)="enrollCourse()"><ion-icon name="albums"></ion-icon></button>
      <button ion-fab color="facebook" (click)="MeetLecturer()"><ion-icon name="call"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
   <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <!--<button ion-fab color="vimeo" (click)="openSocialVimeo('Vimeo', fab)"><ion-icon name="logo-vimeo"></ion-icon></button>-->
      <button ion-fab color="google" (click)="openSocialGoogle('Google+', fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab color="twitter" (click)="openSocialTwitter('Twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="facebook" (click)="openSocialFacebook('Facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
