<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">

  <ion-grid fixed>
    <ion-row align-items-stretch>

      <ion-col col-12 col-md-6 align-self-stretch align-self-center *ngFor="let speaker of speakers">

        <ion-card class="speaker-card">
          <ion-card-header>
            <button ion-item detail-none (click)="goToDestinationDetail(speaker)">
              
                  <img [src]="speaker.profilePic" alt="Destination profile pic"><br>
               <h1 text-center>
                {{speaker.name}}
               </h1> <hr>
              </button>
          </ion-card-header>

          <ion-card-content class="outer-content">
            <ion-list>
              <button ion-item *ngFor="let session of speaker.sessions" (click)="goToSessionDetail(session)">
                  <h3>{{session.name}}</h3>
                </button>

              <button ion-item (click)="goToDestinationDetail(speaker)">
                  <ion-icon name='information-circle' icon-left ></ion-icon>
                Read More...
                  
                </button>
            </ion-list>
          </ion-card-content>

          <ion-row no-padding>
            <ion-col col-12 col-lg-auto text-center text-lg-left>
              <button ion-button clear small color="primary" icon-left (click)="goToDestinationMap(speaker)">
                  <ion-icon name="md-map" class="map-icon"></ion-icon>
                  Enrollment
                </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button clear small color="primary" icon-left (click)="gotToFacilityDetailpage(speaker)">
                  <ion-icon name='basket'></ion-icon>
                  Assignments
                </button>
            </ion-col>
            <!--<ion-col col-12 col-lg-auto text-center text-lg-right>
                <button ion-button clear small color="primary" icon-left (click)="openContact(speaker)">
                  <ion-icon name='chatboxes'></ion-icon>
                  Contact
                </button>
              </ion-col>-->
          </ion-row>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
