<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
      Add Schedules 
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="applyFilters()" strong>Add</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
 
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
 
     <ion-item>
      <ion-label floating>Time</ion-label>
      <ion-input type="text" [(ngModel)]="time"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
 
  </ion-list>
  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
      Reset All Schedules
    </button>
  </ion-list>

</ion-content>
